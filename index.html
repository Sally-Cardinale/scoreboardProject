<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="score-title">HOME</h3>
                <div class="score-box">
                    <h1 id="home-score"></h1>
                </div>
                <div class="score-btns">
                    <button class="score-btn" onclick="homePlusOne()">+1</button>
                    <button class="score-btn" onclick="homePlusTwo()">+2</button>
                    <button class="score-btn" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="score-title">GUEST</h3>
                <div class="score-box">
                    <h1 id="guest-score"></h1>
                </div>
                <div class="score-btns">
                    <button class="score-btn" onclick="guestPlusOne()">+1</button>
                    <button class="score-btn" onclick="guestPlusTwo()">+2</button>
                    <button class="score-btn" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
